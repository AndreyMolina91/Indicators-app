<div mat-dialog-container>

    <h2 class="m-3">Historial del {{currency}}</h2>

    <table mat-table [dataSource]="dataSource" class="w-100">

        <ng-container matColumnDef="dataSource.fecha">
            <th class="text-center" mat-header-cell *matHeaderCellDef> FECHA </th>
            <td mat-cell *matCellDef="let element">{{element.fecha.substr(0, 10)}}</td>
        </ng-container>

        <ng-container matColumnDef="dataSource.valor">
            <th class="text-center" mat-header-cell *matHeaderCellDef>VALOR </th>
            <td mat-cell *matCellDef="let element">{{element.valor}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
</div>
